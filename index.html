<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
      <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
      <title>WebSocket Example</title>
      <script type="text/javascript" src="pushstream.js"></script>
  </head>
  <body>
    <p>Messages:</p>
    <div id="messages" style="width:800px;height:300px;overflow:scroll;"></div>
    <script type="text/javascript" language="javascript" charset="utf-8">
    // <![CDATA[
    function messageReceived(text, id, channel) {
      document.getElementById('messages').innerHTML += text.userId + ": " + text.message + '<br>';
    };

    var pushstream = new PushStream({
      host: "192.168.99.100",
      port: 31007,
      modes: "websocket"
    });
    pushstream.onmessage = messageReceived;
    pushstream.addChannel("ch1");
    pushstream.connect();
    // ]]>
    </script>
  </body>
</html>
